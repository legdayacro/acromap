<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acro Norway Communities</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="script.js"> </script>

  </head>
  <body>
    <div id="header">
        <img src="./logo.png" alt="Acro Norway logo" />
        <h1>Acro Norway Communities</h1>
    </div>

      <div class="container">
        <img class="map" src="./norway.png" alt="Map of Norway" />

        <div class="overlay">
          <span class="material-symbols-outlined marker" id="oslo" title="Oslo">location_on</span>
          <span class="material-symbols-outlined marker" id="trondheim" title="Trondheim"
            >location_on</span
          >
          <span class="material-symbols-outlined marker" id="kristiansand" title="Kristiansand"
            >location_on</span
          >
          <span class="material-symbols-outlined marker" id="tromso" title="Tromsø"
            >location_on</span
          >
          <span class="material-symbols-outlined marker" id="sogndal" title="Sogndal"
            >location_on</span
          >
          <span class="material-symbols-outlined marker" id="bergen" title="Bergen"
            >location_on</span
          >
        </div>

        <div class="list">
          <ul>
            <li id="bergen">Bergen</li>
            <li id="kristiansand">Kristiansand</li>
            <li id="oslo">Oslo</li>
            <li id="sogndal">Sogndal</li>
            <li id="tromso">Tromsø</li>
            <li id="trondheim">Trondheim</li>
          </ul>
        </div>

        <div class="details">
            <a href="" class="details-header">
                <span class="social-icon instagram"></span>
                <span class="title">Title</span>
            </a>
            <div class="content">Content</div>
        </div>
      </div>

      <div id="footer">&copy; 2024 Legday Acro</div>
  </body>
</html>
